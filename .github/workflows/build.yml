name: Auto-Build mxonlive v6.0

on: [push, workflow_dispatch]

jobs:
  build-android:
    name: Clean & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ðŸ”¥ STEP 1: FRESH START ðŸ”¥
      - name: Generate New Project
        run: |
          echo "Wiping old files..."
          rm -rf android ios build
          echo "Generating mxonlive..."
          flutter create . --org com.mxonlive.tv --project-name mxonlive

      # ðŸ”¥ STEP 2: PERMISSIONS & CLEARTEXT (Crucial for HTTP streams) ðŸ”¥
      - name: Inject Config
        run: |
          # Inject Permissions + usesCleartextTraffic="true"
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>\n    <application android:usesCleartextTraffic="true"/g' android/app/src/main/AndroidManifest.xml
          
          # Fix MinSDK
          sed -i 's/flutter.minSdkVersion/21/g' android/app/build.gradle.kts

      # ðŸ”¥ STEP 3: BUILD ðŸ”¥
      - name: Build APKs
        run: |
          if [ ! -f assets/logo.png ]; then mkdir -p assets; curl -L -o assets/logo.png "https://cdn-icons-png.flaticon.com/512/3163/3163478.png"; fi
          flutter pub get
          dart run flutter_launcher_icons
          flutter build apk --release
          flutter build apk --release --split-per-abi

      - uses: actions/upload-artifact@v4
        with:
          name: mxonlive-v6.0-bundle
          path: build/app/outputs/flutter-apk/*.apk
