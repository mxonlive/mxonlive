name: Auto-Build mxonlive v4.8.0

on: [push, workflow_dispatch]

jobs:
  build-android:
    name: Auto-Generate & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ---------------------------------------------------------
      # üî• STEP 1: BACKUP & REGENERATE ANDROID PROJECT üî•
      # ---------------------------------------------------------
      - name: Regenerate Android Folder
        run: |
          echo "Starting Auto-Generation Process..."
          
          # ‡ßß. Google Services ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶¶‡ßá ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
          if [ -f android/app/google-services.json ]; then
            mv android/app/google-services.json google-services.json
            echo "Backup google-services.json: DONE"
          else
            echo "Warning: google-services.json not found!"
          fi

          # ‡ß®. ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶™‡ßÅ‡¶∞‡¶®‡ßã android ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
          rm -rf android
          echo "Deleted old Android folder: DONE"

          # ‡ß©. Flutter ‡¶¶‡¶ø‡ßü‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶´‡ßç‡¶∞‡ßá‡¶∂ Android ‡¶™‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
          flutter create . --org com.mxonlive.tv --project-name mxonlive --platforms android
          echo "Generated fresh Android project: DONE"

          # ‡ß™. Google Services ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶´‡ßá‡¶∞‡¶§ ‡¶Ü‡¶®‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
          if [ -f google-services.json ]; then
            mv google-services.json android/app/
            echo "Restored google-services.json: DONE"
          fi

      # ---------------------------------------------------------
      # üî• STEP 2: INJECT CONFIGURATIONS (Script Magic) üî•
      # ---------------------------------------------------------
      - name: Inject Permissions & Configs
        run: |
          # ‡ßß. Permissions ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ (Internet & Wakelock)
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml
          
          # ‡ß®. MinSDK ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (23)
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 23/g' android/app/build.gradle
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

          # ‡ß©. Firebase Classpath ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ (Project Level)
          sed -i 's/dependencies {/dependencies {\n        classpath "com.google.gms:google-services:4.4.0"/g' android/build.gradle

          # ‡ß™. Firebase Plugins ‡¶è‡¶¨‡¶Ç Dependencies ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ (App Level)
          sed -i 's/apply plugin: "com.android.application"/apply plugin: "com.android.application"\n    id "com.google.gms.google-services"/g' android/app/build.gradle
          sed -i 's/dependencies {/dependencies {\n    implementation platform("com.google.firebase:firebase-bom:32.7.0")\n    implementation "com.google.firebase:firebase-analytics"/g' android/app/build.gradle

          echo "All configurations injected successfully."

      # ---------------------------------------------------------
      # üî• STEP 3: BUILD üî•
      # ---------------------------------------------------------
      - name: Generate Icons
        run: |
          # ‡¶≤‡ßã‡¶ó‡ßã ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶¨‡ßá, ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∏‡ßá‡¶ü‡¶ø‡¶á ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá
          if [ ! -f assets/logo.png ]; then mkdir -p assets; curl -L -o assets/logo.png "https://cdn-icons-png.flaticon.com/512/3163/3163478.png"; fi
          flutter pub get
          dart run flutter_launcher_icons

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Universal APK
        run: flutter build apk --release

      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi

      - name: Bundle Results
        run: |
          mkdir -p release_apks
          cp build/app/outputs/flutter-apk/app-release.apk release_apks/mxonlive-v4.8.0-Universal.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_apks/mxonlive-v4.8.0-Arm64.apk
          cd release_apks && zip -r mxonlive-v4.8.0-bundle.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: mxonlive-v4.8.0-bundle
          path: release_apks/mxonlive-v4.8.0-bundle.zip
