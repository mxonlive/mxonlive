name: Build mxonlive v4.2.0

on: [push, workflow_dispatch]

jobs:
  build-android:
    name: Build APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Initialize
        run: flutter create . --org com.mxonlive.tv --project-name mxonlive

      # Generate Icons
      - name: Generate Icons
        run: |
          if [ ! -f assets/logo.png ]; then mkdir -p assets; curl -L -o assets/logo.png "https://cdn-icons-png.flaticon.com/512/3163/3163478.png"; fi
          flutter pub get
          dart run flutter_launcher_icons

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Universal
        run: flutter build apk --release

      - name: Build Splits
        run: flutter build apk --release --split-per-abi

      - name: Bundle
        run: |
          mkdir -p release_apks
          cp build/app/outputs/flutter-apk/app-release.apk release_apks/mxonlive-v4.2.0-Universal.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_apks/mxonlive-v4.2.0-Arm64.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release_apks/mxonlive-v4.2.0-Arm32.apk
          cd release_apks && zip -r mxonlive-v4.2.0-bundle.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: mxonlive-v4.2.0-bundle
          path: release_apks/mxonlive-v4.2.0-bundle.zip
