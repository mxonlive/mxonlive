name: Auto-Build mxonlive v4.8.2

on: [push, workflow_dispatch]

jobs:
  build-android:
    name: Auto-Generate & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ---------------------------------------------------------
      # üî• STEP 1: BACKUP & REGENERATE PROJECT üî•
      # ---------------------------------------------------------
      - name: Regenerate Project Folders
        run: |
          echo "Starting Auto-Generation Process..."
          
          # ‡ßß. Google Services ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™
          if [ -f android/app/google-services.json ]; then
            mv android/app/google-services.json google-services.json
            echo "Backup google-services.json: DONE"
          fi

          # ‡ß®. ‡¶™‡ßÅ‡¶∞‡¶®‡ßã android ‡¶è‡¶¨‡¶Ç ios ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ (‡¶ï‡ßç‡¶≤‡¶ø‡¶® ‡¶∏‡ßç‡¶≤‡ßá‡¶ü)
          rm -rf android ios
          echo "Deleted old Android/iOS folders: DONE"

          # ‡ß©. ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø (Removed --platforms android constraint)
          # ‡¶è‡¶ü‡¶ø Android ‡¶è‡¶¨‡¶Ç iOS ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶Ü‡¶á‡¶ï‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞ ‡¶´‡ßá‡¶á‡¶≤ ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá
          flutter create . --org com.mxonlive.tv --project-name mxonlive
          echo "Generated fresh project structure: DONE"

          # ‡ß™. Google Services ‡¶∞‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞
          if [ -f google-services.json ]; then
            mv google-services.json android/app/
            echo "Restored google-services.json: DONE"
          fi

      # ---------------------------------------------------------
      # üî• STEP 2: INJECT CONFIGURATIONS (Kotlin DSL) üî•
      # ---------------------------------------------------------
      - name: Inject Permissions & Configs
        run: |
          echo "Injecting configurations..."

          # Permissions
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml
          
          # MinSDK Fix
          sed -i 's/flutter.minSdkVersion/23/g' android/app/build.gradle.kts

          # Google Services Plugin (Project Level)
          sed -i 's/plugins {/plugins {\n    id("com.google.gms.google-services") version "4.4.0" apply false/g' android/settings.gradle.kts

          # Google Services Plugin (App Level)
          sed -i 's/id("com.android.application")/id("com.android.application")\n    id("com.google.gms.google-services")/g' android/app/build.gradle.kts

          # Firebase Dependencies
          sed -i 's/dependencies {/dependencies {\n    implementation(platform("com.google.firebase:firebase-bom:32.7.0"))\n    implementation("com.google.firebase:firebase-analytics")/g' android/app/build.gradle.kts

          echo "Injection Complete."

      # ---------------------------------------------------------
      # üî• STEP 3: BUILD üî•
      # ---------------------------------------------------------
      - name: Generate Icons
        run: |
          if [ ! -f assets/logo.png ]; then mkdir -p assets; curl -L -o assets/logo.png "https://cdn-icons-png.flaticon.com/512/3163/3163478.png"; fi
          flutter pub get
          dart run flutter_launcher_icons

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Universal APK
        run: flutter build apk --release

      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi

      - name: Bundle Results
        run: |
          mkdir -p release_apks
          cp build/app/outputs/flutter-apk/app-release.apk release_apks/mxonlive-v4.8.2-Universal.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_apks/mxonlive-v4.8.2-Arm64.apk
          cd release_apks && zip -r mxonlive-v4.8.2-bundle.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: mxonlive-v4.8.2-bundle
          path: release_apks/mxonlive-v4.8.2-bundle.zip
